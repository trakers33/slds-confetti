<!-- Slds Confetti -->
<template>
  <!-- Container for "Page Editor" -->
  <lightning-card if:true={_inLayoutEditor} title="Confetti - (Only visible in page editor)"></lightning-card>

  <!-- Admin mode to do some test -->
  <lightning-card if:true={isAdminModeDisplayed} title="Confetti - Admin Mode (not for production)">

    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="" padding="around-small">
        <lightning-combobox label="Type of Confetti" options={confettiModeList} value={confettiMode} onchange={handleConfettiModeChange}></lightning-combobox>
      </lightning-layout-item>
      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
        <div class="slds-form-element">
          <label lightning-combobox_combobox="" class="slds-form-element__label">Manual testing</label>
          <div class="slds-form-element__control">
            <lightning-button label="Click to test" onclick={handleManualFire}></lightning-button>
          </div>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="" padding="around-small">
        <lightning-input type="toggle" label="Enable platform event" checked={isPlatformEventEnabled} onchange={handleCEnablePlatformEventChange}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="" padding="around-small">
        <lightning-combobox label="Platform Event" options={platformEventList} value={channelMode} onchange={handleChannelModeChange}></lightning-combobox>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
